{{ define "main" }}
    <header>
        <h2>{{ .Title }}</h2>
        <p>{{ .Description }}</p>

        {{- partial "page_subheader.html" . }}
    </header>

    {{- if .Params.image }}
        <span class="image featured"><img src="{{ .Params.image | relURL }}" alt="{{ .Params.image_alt }}" /></span>
    {{ end }}

    {{- .Content }}

    {{ with .Resources.ByType "image" }}
        {{ partial "gallery.html" . }}

    {{ end }}
{{ end }}
