key: play-material
title: Play Material
description: Resources for playing
extension: md
dataformat: yaml
itemtitle: Material
hideIndex: false
folder: content/play-material
fields:
- key: title
  title: Title
  type: string
- key: authors
  title: Authors
  type: leaf-array
  field:
  - key: author
    type: select-from-query
    multiple: true
    query_glob: content/persons/**/*.md
    query_string: "#parent_dir[]"
- key: image
  title: Logo
  type: image-select
  path: page-resources/
- key: type
  type: readonly
  default: play-material
- key: tags
  title: Tags
  type: chips
- key: description
  title: Description (for listings, metadata...)
  type: string
- key: mainContent
  title: Content (if any!)
  type: markdown